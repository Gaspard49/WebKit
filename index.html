<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>WebKit</title>
</head>
<body>
  
  <h1>Colors</h1>
  <div class="color" id="color1">
    <div class="swatches">
      <div class="clearfix">
        <div class="pull-left" style="background-color:#FFCE54"></div>
        <div class="pull-right dark" style="background-color:#F6BB42"></div>
      </div>
      <div class="infos">
        <h4>PRIMARY - SECONDARY</h4>
        <p>#FFCE54, #F6BB42</p>
      </div>
    </div>
    <div class="swatches">
      <div class="clearfix">
        <div class="pull-left light" style="background-color:#D3D3D3"></div>
        <div class="pull-right dark" style="background-color:#808080"></div>
        <div class="pull-right dark" style="background-color:#383838"></div>
      </div>
      <div class="infos">
        <h4>GREY SHADE</h4>
        <p>#D3D3D3, #808080, #383838 </p>
      </div>
    </div>
  </div>
</div>
 


  <h1>Buttons</h1>

<div>
  <a class="btn link" href="#" role="button">Link</a>
  <button class="btn btn-primary sm" type="submit">Button</button>
  <input class="btn btn-primary sm" type="button" value="Input">
  <input class="btn btn-primary sm" type="submit" value="Submit">
  <input class="btn btn-primary sm" type="reset" value="Reset">
</div>

<div>
  <a class="btn link" href="#" role="button">Link</a>
  <button class="btn btn-primary" type="submit">Button</button>
  <input class="btn btn-primary" type="button" value="Input">
  <input class="btn btn-primary" type="submit" value="Submit">
  <input class="btn btn-primary" type="reset" value="Reset">
</div>


<div>
  <a class="btn link lg" href="#" role="button">Link</a>
  <button class="btn btn-primary lg" type="submit">Button</button>
  <input class="btn btn-primary lg" type="button" value="Input">
  <input class="btn btn-primary lg" type="submit" value="Submit">
  <input class="btn btn-primary lg" type="reset" value="Reset">
</div>


<div>
  <button type="button" class="btn btn-outline-primary sm">Primary</button>
  <button type="button" class="btn btn-outline-secondary sm">Secondary</button>
  <button type="button" class="btn btn-outline-success sm">Success</button>
  <button type="button" class="btn btn-outline-danger sm">Danger</button>
  <button type="button" class="btn btn-outline-warning sm">Warning</button>
  <button type="button" class="btn btn-outline-info sm">Info</button>
</div>

<div>
  <button type="button" class="btn btn-outline-primary">Primary</button>
  <button type="button" class="btn btn-outline-secondary">Secondary</button>
  <button type="button" class="btn btn-outline-success">Success</button>
  <button type="button" class="btn btn-outline-danger">Danger</button>
  <button type="button" class="btn btn-outline-warning">Warning</button>
  <button type="button" class="btn btn-outline-info">Info</button>
</div>


<div>
  <button type="button" class="btn btn-outline-primary lg">Primary</button>
  <button type="button" class="btn btn-outline-secondary lg">Secondary</button>
  <button type="button" class="btn btn-outline-success lg">Success</button>
  <button type="button" class="btn btn-outline-danger lg">Danger</button>
  <button type="button" class="btn btn-outline-warning lg">Warning</button>
  <button type="button" class="btn btn-outline-info lg">Info</button>
</div>


<h1>Input</h1>


<div>
  <input type="text" class="form-control" placeholder="Text input">
</div>

<div>
  <textarea class="form-control" rows="3"></textarea>
</div>

<select class="dropdown">
  <option class="option">Cool</option>
  <option class="option">Great</option>
  <option class="option">Fine</option>
  <option class="option">Okay</option>
</select>


<form class="check">
<label>One
  <input type="checkbox"  class="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label>Two
  <input type="checkbox" class="checkbox">
  <span class="checkmark"></span>
</label>

<label>Three
  <input type="checkbox" class="checkbox">
  <span class="checkmark"></span>
</label>
</form>


<form action="#">
  <p>
    <label>
      <input name="group1" type="radio" checked />
      <span>Red</span>
    </label>
  </p>
  <p>
    <label>
      <input name="group1" type="radio" />
      <span>Yellow</span>
    </label>
  </p>
  <p>
    <label>
      <input class="with-gap" name="group1" type="radio"  />
      <span>Green</span>
    </label>
  </p>
  
</form>

<div class="col-md-6">

  </ul>
</div>

</body>
</html>
